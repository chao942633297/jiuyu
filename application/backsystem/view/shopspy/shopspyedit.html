<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>窥探中奖列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline" action="./orderToExcel">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label class="font-noraml">中奖时间:</label>
                        <div class="input-daterange input-group">
                            <input type="date" class="form-control" id="starttime" name="starttime" value="">
                            <span class="input-group-addon">到</span>
                            <input type="date" class="form-control" id="endtime"  name="endtime" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>窥探中奖号：</label>
                        <input type="text" class="form-control" id="order_sn" name="order_sn">
                    </div>
                    <div class="form-group">
                        <label>收货人：</label>
                        <input type="text" class="form-control" id="buyer_name" name="buyer_name">
                    </div>
                    <div class="form-group">
                        <label>联系电话：</label>
                        <input type="text" class="form-control" id="buyer_phone" name="buyer_phone">
                    </div>
                    <!-- <div class="form-group">
                        <label>是否下架：</label>
                        <input type="text" class="form-control" id="classid" name="classid">
                    </div> -->
                    <div class="form-group">
                        <label>状态：</label>
                        <select class="form-control" name="status" id="status">
                            <option value="">全部</option>
                            <option value="0">用户取消</option>
                            <option value="1">待付款</option>
                            <option value="2">待发货</option>
                            <option value="3">已发货</option>
                            <option value="4">已完成</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search">搜 索</button>
                        <input class="btn btn-primary" style="margin-top:5px" id="pushtoexcel" type="submit" value="导 出">
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable" data-height="700">
                        <thead>
                        <th data-field="id">ID</th>
                        <th data-field="username">用户名</th>
                        <th data-field="goodsname">商品名</th>
                        <th data-field="goodsprice">原价</th>
                        <th data-field="goodsimgurl">商品图</th>
                        <!-- <th data-field="goodscanshu">参数</th> -->
                        <!-- <th data-field="is_spy">窥探还是抢购</th> -->
                        <th data-field="times">中奖轮次</th>
                        <th data-field="created_at">中奖时间</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    starttime:$('#starttime').val(),
                    endtime:$('#endtime').val(),
                    order_sn:$('#order_sn').val(),
                    // brank:$('#brank').val(),
                    buyer_name:$('#buyer_name').val(),
                    buyer_phone:$('#buyer_phone').val(),
                    status:$('#status').val()
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);

    });
